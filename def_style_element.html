<style>
    h2 {
        color: blue;
    }
</style>
<h2>CatPhotoApp</h2>
<main>
    <p>Click here to view more <a href="#">cat photos</a>.</p>

    <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
            alt="A cute orange cat lying on its back."></a>

    <div>
        <p>Things cats love:</p>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
    </div>

    <form action="https://freecatphotoapp.com/submit-cat-photo">
        <label><input type="radio" name="indoor-outdoor" checked> Indoor</label>
        <label><input type="radio" name="indoor-outdoor"> Outdoor</label><br>
        <label><input type="checkbox" name="personality" checked> Loving</label>
        <label><input type="checkbox" name="personality"> Lazy</label>
        <label><input type="checkbox" name="personality"> Energetic</label><br>
        <input type="text" placeholder="cat photo URL" required>
        <button type="submit">Submit</button>
    </form>
</main>







<!--Com CSS, existem centenas de propriedades CSS que você pode usar para alterar a aparência de um elemento em sua página.

Quando você entrou <h2 style="color: red;">CatPhotoApp</h2>, estava estilizando aquele h2elemento individual
 com CSS embutido, que significa Cascading Style Sheets.

Essa é uma maneira de especificar o estilo de um elemento, mas existe uma maneira melhor de aplicar CSS.

No topo do seu código, crie um stylebloco como este:

<style>
</style>

Dentro desse bloco de estilo, você pode criar um seletor CSS para todos os h2elementos. 
Por exemplo, se você quiser que todos os h2elementos sejam vermelhos, você adicionaria uma regra de estilo semelhante a esta:

<style>
  h2 {
    color: red;
  }
</style>

Observe que é importante ter chaves de abertura e fechamento ( {e }) 
ao redor das regras de estilo de cada elemento. Você também precisa se certificar de que a definição de 
estilo do seu elemento está entre as tags de estilo de abertura e fechamento. 
Finalmente, certifique-se de adicionar um ponto-e-vírgula ao final de cada uma das regras de estilo do seu elemento. -->

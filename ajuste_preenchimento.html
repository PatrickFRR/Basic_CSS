<!--Agora vamos deixar nosso Cat Photo App de lado por um tempo e aprender mais sobre como estilizar HTML.

Você já deve ter notado isso, mas todos os elementos HTML são essencialmente pequenos retângulos.

Três propriedades importantes controlar o espaço que rodeia cada elemento HTML: padding, border, e margin.

Um elemento paddingcontrola a quantidade de espaço entre o conteúdo do elemento e o seu border.

Aqui, podemos ver que a caixa azul e a caixa vermelha estão aninhadas na caixa amarela. Observe que a caixa vermelha tem mais do paddingque a caixa azul.

Quando você aumenta a caixa azul padding, aumenta a distância ( padding) entre o texto e a borda ao redor dele.
